<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob's Favorite Things Applications</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section id="container">
        <h1 class="hidden">Main Header</h1>
        <img src="images/logo" alt="Jacob's Logo" id="logo">
        <section id="intro">
            <h1>My Favorite Things</h1>
            <p id="introText">Below are 3 of my favorite things! Click the icons to display what they are.</p>
        </section>    
        <section id="selector">
            <button id="first" class="nav-buttons"></button>
            <button id="second" class="nav-buttons"></button>
            <button id="third" class="nav-buttons"></button>
        </section>
        <section id="template-container">
            <template id="bio-template">
                <section class="bio-panel">
                    <div class="p_avatar"><img src="" alt=""></div>
                    <h2 class="p_name">slug</h2>
                    <h3 class="p_role">slug</h3>
                    <p class="p-description">slug</p>
                </section>
            </template>
        </section>





    </section>
</body>
</html>
