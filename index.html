<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/oud2vbl.css">
    <title>Jacob's Favorite Things Application</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section id="container">
        <h1 class="hidden">Main Header</h1>
        <img src="images/smith_Logo.svg" alt="Jacob's Logo" id="logo">
        <section id="intro">
            <h1 id="introHead">My Favorite Things</h1>
            <p id="introText">Below are 3 of my favorite things! Click the buttons to display what they are.</p>
        </section> 
         <section id="selector">
            <button id="first" class="nav-buttons" data-key="CCR">CCR</button>
            <button id="second" class="nav-buttons" data-key="Coffee">ESPRESSO</button>
            <button id="third" class="nav-buttons" data-key="BOP">BOP</button>
        </section> 
        <section class="favoriteContainer">
            <template id="itemTemplate">
                <section class="itemPanel">
                    <div class="itemImage"><img class="iconIMG"src="" alt="One of My Favourite Things"></div>
                    <h2 class="itemTitle"></h2>
                    <h3 class="itemFact"></h3>
                    <p class="itemDesc"></p>
                </section>
            </template>
        </section>
        <section id="modal-template">
            <section class="modal-panel">
                <div class="fav-img"><img src="" alt="Favorite Thing Picture"></div>
                <h2 class="fav-name"></h2>
                <h3 class="fav-fact"></h3>
                <p class="fav-desc"></p>
                <div class="modal-foot">
                    <section id="selectorFooter">
                        <button id="first" class="nav-buttons footer" data-key="CCR">CCR</button>
                        <button id="second" class="nav-buttons footer" data-key="Coffee">ESPRESSO</button>
                        <button id="third" class="nav-buttons footer" data-key="BOP">BOP</button>
                    </section>
                    <ul id="instructions">
                        <li>Click the X below to exit. You can switch items using the buttons above!</li>
                    </ul>
                    <button class="close">CLOSE X</button>
                </div>
            </section>
        </section> 
    </section>
<script src="js/main.js" type="module" defer></script>
</body>
</html>
